<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Template</title>
  </head>
  <body>
    <main>
      <div class="section-one">
        <div class="brand">
          <h1>Brand Name</h1>
          <h5>Daily Newsletter</h5>
          <p class="news">All the news you need to get you through the day</p>
        </div>

        <div class="lorem">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga rem
            nemo est necessitatibus, vel quasi incidunt enim
          </p>
        </div>

        <div class="email-container">
          <input class="email-input" type="email" placeholder="Email" />
          <a class="email-submit" href="#">Submit</a>
        </div>

        <div class="social-media">
          <ion-icon class="social-media-icons" name="logo-facebook"></ion-icon>
          <ion-icon class="social-media-icons" name="logo-instagram"></ion-icon>
          <ion-icon class="social-media-icons" name="logo-youtube"></ion-icon>
        </div>
      </div>

      <div class="section-two">
        <div class="img-box">
          <div class="img-box-one">
            <img
              class="imgs img-jumping-man"
              src="./imgs/jumping-guy.jpg"
              alt="Jumping guy"
            />
            <img class="imgs img-bigger" src="./imgs/guy-smiling.jpg" alt="" />
          </div>
          <div class="img-box-two">
            <img
              class="imgs img-round-window"
              src="./imgs/round-city-view.jpg"
              alt=""
            />
            <img
              class="imgs guy-looking-sideways"
              src="./imgs/laughing-girl.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
